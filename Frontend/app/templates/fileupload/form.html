{% extends "base.html" %}
{% block content %}
    <h1>Upload Form</h1>
    <form action="/upload"  enctype="multipart/form-data" method="post">
      Key <input type="text" name="key" maxlength="10" required><br /><br />

      <input type="file" class="custom-file-input" name="file" required><br /><br />

      <input type="submit" value="Send">
      <input type="reset" value="Reset">
    </form>

{% endblock %}
